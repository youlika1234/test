<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
 <style type="text/css">
    body{height:  2000px;}
    div {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
        right: 0px;
        
    }
    </style>
</head>
<body>
    <input type="button" name="" value="运动" id="abc">
    <div id="div"></div>
    <span style="width: 1px;height: 500px;background: #000;position:absolute;left: 300px;"></span>
</body>
<script type="text/javascript"> 
var oDiv = document.getElementById('div');
var timer = null;
oDiv.style.top=(document.documentElement.clientHeight - oDiv.offsetHeight)/2+'px';
window.onscroll=function(){
    var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    var t=scrollTop  +(document.documentElement.clientHeight - oDiv.offsetHeight)/2;
    doMove(oDiv,parseInt(t));
};


function doMove(obj, target) {
    clearInterval(timer);
    timer = setInterval(function() {
            var speed = (target - obj.offsetTop)/8;
            speed = (target-obj.offsetTop)>0?Math.ceil(speed):Math.floor(speed);
            if (obj.offsetTop == target) {
                clearInterval(timer);
            } else {
                obj.style.top= obj.offsetTop + speed + 'px';
            }
    },30);
   } 
	
</script>
</html>
