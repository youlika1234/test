<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
 <style type="text/css">
    div {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
        left: 0;
        top: 100px;
    }
    </style>
</head>
<body>
    <input type="button" name="" value="运动" id="abc">
    <div id="div"></div>
    <span style="width: 1px;height: 500px;background: #000;position:absolute;left: 300px;"></span>
</body>
<script type="text/javascript"> 
var oDiv = document.getElementById('div');
var oInput = document.getElementById('abc');
var timer = null;

oInput.onclick = function(){
      doMove(oDiv,300);
};
function doMove(obj, target) {
    clearInterval(timer);
    timer = setInterval(function() {
            var speed = (target - obj.offsetLeft)/8;
            speed = (target-obj.offsetLeft)>0?Math.ceil(speed):Math.floor(speed);
            if (obj.offsetLeft == target) {
                clearInterval(timer);
            } else {
                obj.style.left = obj.offsetLeft + speed + 'px';
            }
    },30);
   } 
	
</script>
</html>
