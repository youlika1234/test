<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
</head>
<style type="text/css">
div {
    width: 100px;
    height: 100px;
    position: absolute;
    left: -100px;
    top: 100px;
    background: #999;
}

div span {
    width: 20px;
    height: 60px;
    line-height: 1em;
    position: absolute;
    right: -20px;
    bottom: 0;
    background: yellow;
}
</style>

<body>
    <div id="div">
        <span id="span">分享到</span>
    </div>
</body>
<script type="text/javascript">
var oDiv = document.getElementById('div');
var timer = null;
oDiv.onmouseover = function() {
      doMove(this,0);
};

oDiv.onmouseout = function(){
      doMove(this,-100);
};

function doMove(obj, target) {
    clearInterval(timer);
    var speed = 10;
    speed = (target > obj.offsetLeft)?speed:-speed;
    timer = setInterval(function() {
        if (Math.abs(target-obj.offsetLeft)<Math.abs(speed)) {
            clearInterval(timer);
        } else {
            obj.style.left = obj.offsetLeft + speed + 'px';
        }
    }, 30);
}
</script>

</html>
